<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
        integrity="sha256-8g4waLJVanZaKB04tvyhKu2CZges6pA5SUelZAux/1U=" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="icon" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="materialize/js/materialize.js"></script>

    <title>buyOwned</title>
</head>

<body>

    <div class="row">
        <div class="col m7 s12">
            <img src="images/login.svg" class="login-image">
        </div>
        <div class="col m5 s12">
            <div class="form-container">
                <center><a href="index.html"><img src="./images/logo_black.png" class="logo-login"></a></center>
                <center>
                    <h5>Sign Up</h5>
                </center>
                <form>
                    <div class="input-field">
                        <i class="material-icons-outlined prefix">
                            account_circle
                        </i>
                        <label for="name">Name</label>
                        <input id="name" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <i class="material-icons-outlined prefix">
                            email
                        </i>
                        <label for="email">E-mail</label>
                        <input id="email" type="email" class="validate">
                    </div>
                    <div class="input-field">
                        <i class="material-icons-outlined prefix">
                            local_phone
                        </i>
                        <label for="mobno">Mobile Number</label>
                        <input id="mobno" type="tel" class="validate">
                    </div>
                    <div class="input-field">
                        <i class="material-icons-outlined prefix">
                            vpn_key
                        </i>
                        <label for="password">Password</label>
                        <input id="password" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">
                            vpn_key
                        </i>
                        <label for="cpassword">Confirm Password</label>
                        <input id="cpassword" type="password" class="validate">
                    </div>
                    <br>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>
                </form><br>
                <center>
                    <p>Already Registered? <a href="login.html">Login</a></p>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
